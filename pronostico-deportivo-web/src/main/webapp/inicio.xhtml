<ui:composition template="templates/layout.xhtml">
	<ui:define name="pageTitle">Login</ui:define>
	<ui:define name="pageContent" bootsFacesDecorator="true">
		<h:form id="loginForm">
			<h:messages id="mensajeAlerta" showDetail="true" globalOnly="true"
				severity="error,fatal,info" />

			<p:panelGrid columns="2" style="bo">
				<p:inputText id="usernameDiv" fieldId="j_username" name="j_username"
					label="Nro. Cédula:" placeholder="Nro. Cèdula"
					value="#{loginController.username}" required="true"
					requiredMessage="Campo Obligatorio" />
				<b:message for="@previous" />

				<b:inputSecret id="passwordDiv" fieldId="j_password"
					name="j_password" placeholder="Contraseña"
					value="#{loginController.password}" label="Password:"
					required="true" requiredMessage="Campo Obligatorio" />
				<b:message for="passwordDiv" />

				<b:commandButton update="@form mensajeAlerta" value="Ingresar"
					action="#{loginController.login}" look="primary" />
				<br />
				<b:commandButton value="¿Olvido su contraseña?"
					action="recuperarContrasena" immediate="true" />
				<b:commandButton value="Registro" action="registrar" immediate="true" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
