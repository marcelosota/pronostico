<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="../templates/layout.xhtml">
	<ui:define name="pageTitle">Login</ui:define>
	<ui:define name="pageContent" bootsFacesDecorator="true">
		<h:form id="loginForm">
			<b:messages id="mensajeAlerta" styleClass="msgs" redisplay="true"
				for="@parent" recursive="true" showDetail="true" globalOnly="true"
				severity="error,fatal,info" />
			<b:growl id="growl" globalOnly="true" showDetail="true"
				severity="info,warn,error,fatal" />

			<b:inputText id="nombreDiv" fieldId="j_nombre" name="j_nombre"
				label="Nombre:" placeholder="Nombre"
				value="#{registroController.nombre}" required="true"
				requiredMessage="Campo Obligatorio" />
			<b:message for="@previous" />

			<b:inputText id="apellidoDiv" fieldId="j_apellido" name="j_apellido"
				label="Apellido:" placeholder="Apellido"
				value="#{registroController.apellido}" required="true"
				requiredMessage="Campo Obligatorio" />
			<b:message for="@previous" />

			<b:inputText id="telefonoDiv" fieldId="j_telefono" name="j_telefono"
				label="Teléfono:" placeholder="Teléfono"
				value="#{registroController.telefono}" mask="(999) 999-999-9999"
				required="true" requiredMessage="Campo Obligatorio" />
			<b:message for="@previous" />

			<b:inputText id="emailDiv" fieldId="j_email" name="j_email"
				label="Correo Electrónico:" placeholder="Correo Electrónico"
				value="#{registroController.email}" mask="email" required="true"
				requiredMessage="Campo Obligatorio" />
			<b:message for="@previous" />



			<b:inputText id="usernameDiv" fieldId="j_username" name="j_username"
				label="Nro. Cédula:" placeholder="Nro. Cèdula" 
				value="#{registroController.username}" required="true"
				requiredMessage="Campo Obligatorio" />
			<b:message for="@previous" />

			<b:inputSecret id="passwordDiv" fieldId="j_password"
				name="j_password" placeholder="Contraseña"
				value="#{registroController.password}" label="Password:"
				required="true" requiredMessage="Campo Obligatorio" />
			<b:message for="passwordDiv" />

			<b:inputSecret id="passwordConfirmDiv" fieldId="j_passwordConfirm"
				name="j_passwordConfirm" placeholder="Confirmar Contraseña"
				value="#{registroController.confirmPassword}"
				label="Confirmar Contraseña:" required="true"
				requiredMessage="Campo Obligatorio" />
			<b:message for="passwordDiv" />

			<b:commandButton update="@form :loginForm:growl" value="Registrar"
				action="#{registroController.registrar}" look="primary" />

			<b:commandButton value="Regresar" action="regresar" immediate="true" />

			<!-- usuario_id
 -->
		</h:form>
	</ui:define>
</ui:composition>

</html>
