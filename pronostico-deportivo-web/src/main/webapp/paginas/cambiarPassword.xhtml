<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="../resources/css/login.css" />
	<title>Pronósticos Futboleros</title>
	<link rel="shortcut icon"
		href="#{facesContext.externalContext.requestContextPath}/imagenes/icono_pronostico.ico"
		type="image/x-icon" />
	<link rel="icon"
		href="#{facesContext.externalContext.requestContextPath}/imagenes/icono_pronostico.ico"
		type="image/x-icon" />

</h:head>
<!-- <ui:composition template="../templates/layout.xhtml">
	<ui:define name="pageTitle">Cambio Contraseña</ui:define>
	<ui:define name="pageContent" bootsFacesDecorator="true">
 -->
<body>
	<h:form id="login">
		<p:growl id="mensajeAlerta" showDetail="true" sticky="true" />

		<div class="container">
			<div class="brand-title">Cambio Contraseña</div>
			<div class="inputs">
				<p:outputLabel value="Contraseña Actual" />

				<span class="ui-input-icon-left"> <i class="pi pi-key" /> <p:password
						type="" value="#{resetearClaveCtrl.claveAnterior}"
						placeholder="Contraseña Actual"
						requiredMessage="El campo Contraseña Actual es obligatorio"
						immediate="true" />
				</span>

				<p:outputLabel value="Contraseña Nueva" />

				<span class="ui-input-icon-left"> <i class="pi pi-key" /> <p:password
						type="" value="#{resetearClaveCtrl.nuevaClave}"
						placeholder="Contraseña"
						requiredMessage="El campo Contraseña es obligatorio"
						immediate="true" />
				</span>
				<p:outputLabel value="Confirmar Contraseña Nueva" />

				<span class="ui-input-icon-left"> <i class="pi pi-key" /> <p:password
						type="" value="#{resetearClaveCtrl.nuevaClaveConfirmacion}"
						placeholder="Contraseña"
						requiredMessage="El campo Confirmación es obligatorio"
						immediate="true" />
				</span>

				<p:commandButton id="btnConsultar" value="Cambiar Clave"
					update="@form" actionListener="#{resetearClaveCtrl.cambiarClave}"
					icon="pi pi-chevron-right"
					>
				</p:commandButton>
				<br/>
				<p:commandButton id="btnCancelar" value="Cancelar"
					update="@form" actionListener="#{resetearClaveCtrl.cancelar}"
					icon="pi pi-chevron-right" immediate="true"
					>
				</p:commandButton>

			</div>
		</div>

	</h:form>
</body>

</html>
