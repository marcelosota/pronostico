<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Polla futbolera</title>
	<link rel="shortcut icon"
		href="#{facesContext.externalContext.requestContextPath}/imagenes/soccer.ico"
		type="image/x-icon" />
	<link rel="icon"
		href="#{facesContext.externalContext.requestContextPath}/imagenes/soccer.ico"
		type="image/x-icon" />
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td style="width: 15%">
					<h:graphicImage
						value="/imagenes/logoEvento.png" style="height:35%;width:35%;" />
				</td>
				<td><center>
						<h:outputText value="RESULTADOS OFICIALES"
							style="font-size: xx-large ; color: black;" />
					</center></td>
				<td><p:commandLink id="lnkMail"
						actionListener="#{pollaBean.eviarMail}" immediate="true">
						<h:graphicImage value="/imagenes/Gmail_Logo.png"
							style="width: 40px; height: 30px;" />
					</p:commandLink></td>
			</tr>
			<tr>
				<td colspan="2"><p:panel>
						<table>
							<tr>
								<td colspan="2"><p:dataTable id="dtbPolla"
										value="#{resultadoOficialBean.objPartido}" var="partido"
										editable="true">
										<p:ajax event="rowEdit"
											listener="#{resultadoOficialBean.resultado}" immediate="true"
											update="@this" />
										<p:ajax event="rowEditCancel" />
										<p:column style="width: 50px; display: none">
											<h:outputText value="#{partido.id}" />
										</p:column>
										<p:column style="width: 50px;">
											<h:outputText value="#{partido.fechaJuego}" />
										</p:column>
										<p:column style="width: 50px;">
											<h:outputText value="#{partido.pais1}" />
										</p:column>
										<p:column style="width: 50px;">
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{partido.marcador1}">
														<f:convertNumber type="number" maxFractionDigits="0"
															minFractionDigits="0" />
													</h:outputText>
												</f:facet>
												<f:facet name="input">
													<h:inputText value="#{partido.marcador1}" size="3">
														<f:convertNumber type="number" maxFractionDigits="0"
															minFractionDigits="0" />
													</h:inputText>
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column style="width: 50px;">
											<h:outputText value="#{partido.pais2}" />
										</p:column>
										<p:column style="width: 50px;">
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{partido.marcador2}">
														<f:convertNumber type="number" maxFractionDigits="0"
															minFractionDigits="0" />
													</h:outputText>
												</f:facet>
												<f:facet name="input">
													<h:inputText value="#{partido.marcador2}" size="3">
														<f:convertNumber type="number" maxFractionDigits="0"
															minFractionDigits="0" />
													</h:inputText>
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column style="width:6%">
											<p:rowEditor />
										</p:column>
									</p:dataTable></td>
							</tr>
						</table>
					</p:panel></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
