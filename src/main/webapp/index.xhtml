<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<style type="text/css">
.tablewrapper {
	position: relative;
}

.Table {
	display: table;
}

.Title {
	display: table-caption;
	text-align: center;
	font-weight: bold;
	font-size: larger;
}

.Heading {
	display: table-row;
	font-weight: bold;
	text-align: center;
}

.Row {
	display: table-row;
}

.Cell {
	display: table-cell;
	border-width: thin;
	padding-left: 5px;
	padding-right: 5px;
}

.Cell.rowspanned {
	position: relative;
	top: 0;
	bottom: 0;
	width: 100px;
}

.Cell.empty {
	border: none;
	width: 100px;
}
</style>
	<title>Pronósticos Futboleros</title>
	<link rel="shortcut icon"
		href="#{facesContext.externalContext.requestContextPath}/imagenes/soccer.ico"
		type="image/x-icon" />
	<link rel="icon"
		href="#{facesContext.externalContext.requestContextPath}/imagenes/soccer.ico"
		type="image/x-icon" />
</h:head>
<body>
	<h:form id="login">
		<b:container fluid="true">
			<center>
			<p:growl id="mensajeAlerta" showDetail="true" sticky="true" />
			
			
			<div class="Table" style="border: 2px solid blue; width: 25%;">
				<div class="Title">
						<h:graphicImage value="/imagenes/balon.jpg"
						style="width: 50%; height: 50%" />
				</div>
				<div class="Row">
					<div class="Cell">&nbsp;</div>
				</div>
				<div class="Row">
					<div class="Cell" style="width: 25%; text-align: right;">
						<h:outputText value="Usuario:" />
					</div>
					<div class="Cell" >
						<h:inputText value="#{loginBean.usuario}"
							requiredMessage="El campo Usuario es obligatorio" 
							immediate="true" />
					</div>
	
				</div>
				<div class="Row">
					<div class="Cell" style="width: 25%; text-align: right;">
						<h:outputText value="Contraseña" />
					</div>
					<div class="Cell">
						<h:inputSecret value="#{loginBean.contrasena}"
							requiredMessage="El campo Contraseña es obligatorio"
							immediate="true" />
					</div>
				</div>
				<div class="Row">
					<div class="Cell">
						<p:commandButton id="btnConsultar" value="Ingresar" update="@form"
							actionListener="#{loginBean.autenticarUsuario}"
							action="#{loginBean.verificarUsuario}">
						</p:commandButton>
					</div>
					<div class="Cell">&nbsp;</div>
				</div>
			</div>
			<div class="Table" style="width: 25%">
				<div class="Row">
					<div class="Cell" style="text-align: right;">
						<p:commandButton id="btnRecuperar" value="Recuperar contraseña"
							onclick="PF('dlgContrasena').show()">
						</p:commandButton>
					</div>
				</div>
			</div>
			</center>
			<p:dialog header="Recuperar contraseña" widgetVar="dlgContrasena" hideEffect="explode">
				<div style="width: 25%">
					<div class="Row">
						<div class="Cell"><h:outputLabel value="Cédula"/></div>
						<div class="Cell">
							<h:inputText value="#{loginBean.usuarioRecuperar}" />
						</div>
					</div>
				</div>
				<f:facet name="footer">
					<center>
						<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
							update=":login:mensajeAlerta :login" oncomplete="PF('dlgContrasena').hide()" 
							actionListener="#{loginBean.recuperarContrasena}" >
						</p:commandButton>
					</center>
				</f:facet>
			</p:dialog>
		</b:container>
	</h:form>
</body>
</html>
